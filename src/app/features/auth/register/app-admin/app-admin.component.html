<div class="flex flex-col justify-center py-12 sm:px-6 lg:px-8 p-4 m-4 w-full">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900">
            Create a new account
        </h2>
        <p class="mt-2 text-center text-sm leading-5 text-gray-500 max-w">
            Or
            <a href="/admin"
                class="font-medium text-blue-600 hover:text-blue-500 focus:outline-none focus:underline transition ease-in-out duration-150">
                login to your account
            </a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form [formGroup]="formGroup" class="flex flex-col justify-self-center p-4 m-4 dark:bg-gray-950"
                >
                <div>
                    <label for="firstName" class="block text-sm font-medium leading-5 text-gray-700">First Name</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input id="firstName" formControlName="firstName" placeholder="John" type="text" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                        <div *ngIf="formGroup.get('firstName')?.touched && formGroup.get('firstName')?.invalid"
                            class="text-red-500 text-sm mt-1">
                            First Name is required.
                        </div>
                    </div>
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium leading-5 text-gray-700">Last Name</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input id="lastName" formControlName="lastName" placeholder="Doe" type="text" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                        <div *ngIf="formGroup.get('lastName')?.touched && formGroup.get('lastName')?.invalid"
                            class="text-red-500 text-sm mt-1">
                            Last Name is required.
                        </div>
                    </div>
                </div>
                <div class="mt-6">
                    <label for="email" class="block text-sm font-medium leading-5 text-gray-700">Email address</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input id="email" formControlName="email" placeholder="user@example.com" type="email" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                        <div *ngIf="formGroup.get('email')?.touched && formGroup.get('email')?.invalid"
                            class="text-red-500 text-sm mt-1">
                            Valid Email is required.
                        </div>
                    </div>
                </div>
                <div class="mt-6">
                    <label for="password" class="block text-sm font-medium leading-5 text-gray-700">Password</label>
                    <div class="mt-1 rounded-md shadow-sm">
                        <input id="password" formControlName="password" type="password" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                        <div *ngIf="formGroup.get('password')?.touched && formGroup.get('password')?.invalid"
                            class="text-red-500 text-sm mt-1">
                            Password must be at least 8 characters long, contain uppercase and lowercase letters,
                            numbers, and symbols.
                        </div>
                    </div>
                </div>
                <div class="mt-6">
                    <label for="confirm_password" class="block text-sm font-medium leading-5 text-gray-700">Confirm
                        Password</label>
                    <div class="mt-1 rounded-md shadow-sm">
                        <input id="confirm_password" formControlName="confirm_password" type="password" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                        <div *ngIf="formGroup.get('confirm_password')?.touched && formGroup.get('confirm_password')?.invalid"
                            class="text-red-500 text-sm mt-1">
                            Passwords must match.
                        </div>
                    </div>
                </div>
               
            </form>
        </div>
    </div>
</div>
