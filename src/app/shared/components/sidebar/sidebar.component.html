<div class="rounded-r bg-gray-900 xl:hidden flex justify-between w-full h-full p-6 items-center">

    <div *ngIf="user==='admin'" class="flex justify-between items-center space-x-3">
        <img src="Admin_logo.png" alt="">
    </div>
    <div *ngIf="user==='driver'" class="flex justify-between items-center space-x-3">
        <img src="Driver_logo.png" alt="">
    </div>
    <div  *ngIf="user==='shipper'" class="flex justify-between items-center space-x-3">

    </div>
    <div  *ngIf="user==='carrier'" class="flex justify-between items-center space-x-3">
        <img src="carrier_logo.png" alt="">
    </div>
    
    <div aria-label="toggler" class="flex justify-center items-center">
        <button aria-label="open" id="open" onclick="showNav(true)" class="hidden focus:outline-none focus:ring-2">
            <svg class="" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 6H20" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M4 12H20" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M4 18H20" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
        <button aria-label="close" id="close" onclick="showNav(true)" class="focus:outline-none focus:ring-2">
            <svg class="" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 6L6 18" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M6 6L18 18" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
    </div>
</div>
